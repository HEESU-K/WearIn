{% extends 'main/page.html' %}

{% load bootstrap4 %}

{% block content %}

    <h4>Resend an activation code</h4>

    <form method="post">

        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn btn-primary">Next</button>

    </form>

    <hr>

    <ul>
        <li>
            <a href="{% url 'account_test:log_in' %}">Log in</a>
        </li>
    </ul>

{% endblock %}
